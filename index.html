<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
  </head>
  <body>
    <h2 class="title fade-in">Spirograph Wilderness</h2>
    <div class="controller controller-layout">
      <div id="resetbtn" class="btn space">    RESET</div>
      <div id="colorbtn" class="btn space">      CHANGE COLOR</div>
      <div id="speedbtn" class="controller"><span class="space">SPEED:</span><span><input id="speedslider" type='range' min="1" max="20" value="8"></span></div>
    </div>
    <div class="about-text">
      <p>
        This visualization is inspired by my childhood memory of drawing with spirograph.
        You can interact with it by adjusting its color and speed.
        The code is <a target='_blank' href="https://github.com/yining1023/spirograph_interactive">here</a>.
        Made by <a target='_blank' href="https://1023.io">Yining Shi</a>.
      </p>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
